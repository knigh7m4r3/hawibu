<div class="full-width m-0 position-relative">

  <div class="returnDiv">
    <a (click)="closeAddArticle()" style="cursor: pointer">
      <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
      zurück
    </a>
  </div>

  <div class="text-center m-auto">
    <h2><b>Artikel hinzufügen</b></h2>
  </div>


</div>
<hr>

<div class="full-width">


  <div class="myAlertDiv">
    <alert *ngFor="let alert of currentAlerts" [type]="alert.type" [dismissOnTimeout]="alert.timeout">{{ alert.msg }}</alert>
  </div>

  <div class="row ">
    <div class="col">
      <label class="float-right">Artikelname:</label>
    </div>
    <div class="col d-flex float-left">
      <input type="text" [(ngModel)]="currentArticleName" [ngClass]="{'wrongInput': currentAlerts.length > 0}">
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <label class="float-right">Kategorie:</label>
    </div>
    <div class="col d-flex float-left">
      <input [(ngModel)]="currentKategorieString" [typeahead]="kategorien" [typeaheadScrollable]="true" typeaheadOptionField="name"
             [typeaheadOptionsInScrollableView]="5" (typeaheadOnSelect)="onKategorieSelect($event)" class="form-control">
    </div>
  </div>

  <div class="d-flex justify-content-center mt-3">
    <button class="button my-1 py-1" (click)="save()" [disabled]="(!currentArticleName || !currentKategorieString)">
      Speichern
    </button>

  </div>
</div>
